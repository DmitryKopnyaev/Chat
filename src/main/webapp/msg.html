<script>
    if (!!window.EventSource) {
        function isFunction(functionToCheck) {
            return functionToCheck && {}.toString.call(functionToCheck) === '[object Function]';
        }

        function debounce(func, wait) {
            var timeout;
            var waitFunc;

            return function () {
                if (isFunction(wait)) {
                    waitFunc = wait;
                } else {
                    waitFunc = function () {
                        return wait
                    };
                }
                var context = this, args = arguments;
                var later = function () {
                    timeout = null;
                    func.apply(context, args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, waitFunc());
            };
        }

        // reconnectFrequencySeconds doubles every retry
        var reconnectFrequencySeconds = 1;
        var evtSource;

        var reconnectFunc = debounce(function () {
            setupEventSource();
            // Double every attempt to avoid overwhelming server
            reconnectFrequencySeconds *= 2;
            // Max out at ~1 minute as a compromise between userId experience and server load
            if (reconnectFrequencySeconds >= 64) {
                reconnectFrequencySeconds = 64;
            }
        }, function () {
            return reconnectFrequencySeconds * 1000
        });

        function setupEventSource() {
            evtSource = new EventSource('message'); //Создается чтобы начать получать данные
            //Браузер установит соединение с url и будет поддерживать его открытым, ожидая события.
            //Сервер должен ответить со статусом 200 и заголовком Content-Type: text/event-stream,
            //затем он должен поддерживать соединение открытым и отправлять сообщения в особом формате: data :

            evtSource.onopen = function () {
                // Reset reconnect frequency upon successful connection
                reconnectFrequencySeconds = 1;
            };
            evtSource.onerror = function () {
                evtSource.close();
                reconnectFunc();
            };
        }

        setupEventSource();
    } else {
        alert("Your browser does not support EventSource!");
    }
</script>
